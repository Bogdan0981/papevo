<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Poppins&family=Roboto:wght@300;400;700&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="icons/siteIcon/logo.svg" type="image/png" />
    <link rel="stylesheet" href="css/bootsrap-revboot.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header
      class="header margin-bottom-30px-device margin-bottom-100px"
      id="home"
    >
      <div class="header-logo">
        <a href="#home">PAVEPO</a>
      </div>

      <ul class="header-list">
        <li class="header-list-item"><a href="#about">About us</a></li>
        <li class="header-list-item"><a href="#">Services</a></li>
        <li class="header-list-item"><a href="#">Job</a></li>
        <li class="header-list-item"><a href="#contacts">Contact</a></li>
        <li class="header-list-item"><a href="#">News</a></li>
      </ul>

      <div class="header-languages">
        <button class="header-button" id="rus">Rus</button>
        <button class="header-button header-button__active" id="eng">
          Eng
        </button>
      </div>

      <button class="header-button">Log in</button>

      <button class="header-mobile-button">Log in</button>

      <div class="burger">
        <div class="burger-item"></div>
        <div class="burger-item"></div>
        <div class="burger-item"></div>
      </div>
    </header>

    <main>
      <section class="login margin-bottom-100px">
        <div class="login-item">
          <div class="login-text">
            <p class="login-title">Welcome back</p>

            <div class="login-descr">
              Please enter your contact details to connect.
            </div>
          </div>

          <form action="" class="login-form">
            <div class="login-form-block">
              <div class="login-form-block-title">Email address</div>

              <input
                type="email"
                class="login-form-input"
                placeholder="name@compagny.com"
              />
            </div>

            <div class="login-form-block">
              <div class="login-form-block-title">Password</div>

              <input
                type="password"
                class="login-form-input"
                placeholder="*********"
              />
            </div>

            <div class="login-form-buttons">
              <div class="login-form-buttons-remember-container">
                <input
                  type="checkbox"
                  class="login-form-buttons-remember"
                  id="remember"
                  value="yes"
                />
                <label
                  for="remember"
                  class="login-form-buttons-item login-form-buttons-item__cheked"
                  >Remember me</label
                >
              </div>

              <button class="login-form-buttons-item">Forgot password</button>
            </div>

            <button class="button-main login-form-button">Log in</button>
          </form>
        </div>

        <div class="login-model">
          <model-viewer
            src="icons/hero/Earth.glb"
            class="login-earth"
            ar
            camera-controls
            shadow-intensity="1"
            camera-orbit="229deg 63.8deg 2036m"
            field-of-view="30deg"
            auto-rotate
          >
          </model-viewer>
        </div>
      </section>
    </main>

    <footer class="footer" id="footer">
      <div class="footer-logo">
        <a href="#home">PAVEPO</a>
      </div>

      <ul class="footer-list">
        <li class="footer-list-item">
          <a href="https://twitter.com/?lang=ru" target="_blank">Twitter</a>
        </li>
        <li class="footer-list-item">
          <a href="https://web.telegram.org/a/" target="_blank">Telegram</a>
        </li>
        <li class="footer-list-item">
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </li>
        <li class="footer-list-item">
          <a href="https://vk.com/" target="_blank">Vk</a>
        </li>
        <li class="footer-list-item">
          <a href="#" target="_blank">Privacy</a>
        </li>
        <li class="footer-list-item"><a href="#" target="_blank">Policy</a></li>
      </ul>

      <p class="footer-text">
        For additional questions
        <a href="email:contact@pavepo.com" target="_blank">
          contact@pavepo.com
        </a>
      </p>

      <button class="button-main footer-button">Contact us</button>
    </footer>
    <script src="js/headerButton.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
  </body>
</html>
